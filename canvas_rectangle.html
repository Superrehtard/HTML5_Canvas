<!DOCTYPE html>
<html>
<head>
	<title>Drawing Rectangles</title>
</head>
<body>
	<canvas id="c" width="500" height="500"></canvas>

	<script type="text/javascript">
		
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

		ctx.fillStyle = "black";

		// Start at (0, 0) and draw a 50px x 50px blue rectangle.
		//ctx.fillRect(0,0, 50, 50);

		// Start at (0, 0) and clear a 25px x 25px rectangle.
		//ctx.clearRect(0, 0, 25, 25);

		ctx.strokeRect(50, 50, 100, 100);

		ctx.beginPath();
		ctx.moveTo(75, 75);
		ctx.lineTo(125, 75);
		ctx.lineTo(125, 125);
		ctx.lineTo(75, 75);
		ctx.fill();
		ctx.moveTo(150, 150);
		ctx.lineTo(175, 175);
		ctx.lineTo(150, 200);
		ctx.lineTo(125, 175);
		ctx.lineTo(150, 150);
		ctx.fill();

		// ctx.fillRect(100, 100, 100, 100);
		// ctx.strokeRect(50, 50, 50, 50);

		// ctx.beginPath();
		// ctx.moveTo(10, 10);
		// ctx.lineTo(50, 50);
		// ctx.lineTo(50, 10);
		// ctx.lineTo(10, 10);

		// // ctx.fill();
		// ctx.stroke();
	</script>

</body>
</html>
